<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/70c23c1dd1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card mt-3 ms-3 me-3">
        <div class="card-header">
           <h3>Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
<!-- parte de inputs -->
<form class="row g-3">
    <div class="col-md-5">
      <label for="numeroTarjeta" class="form-label">Card #</label>
      <input type="password" class="form-control" id="numeroTarjeta" placeholder="XXXXXXXXXXXX">
    </div>

    <div class="col-md-3">
      <label for="inputPassword4" class="form-label">CVC #</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
    </div>

    <div class="col-4">
      <label for="inputAddress" class="form-label">Amount</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
    </div>

    <div class="col-6">
      <label for="inputAddress2" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputAddress2">
    </div>

    <div class="col-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>


    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="col-md-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Pick a state</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <!-- input de radio -->
    <div class="col-6 d-flex flex-column flex-wrap align-content-start">
        <label for="radio">We accept: </label>
<div class="col-6 bg-secondary" id="radio" >
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">
            <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">
            <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
        <label class="form-check-label" for="inlineRadio3">
            <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4" >
        <label class="form-check-label" for="inlineRadio4">
            <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
        </label>
      </div>
</div>
</div>
<div class="col-6">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Messages</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <label for="exampleFormControlTextarea1" class="">Add any notes here</label>
    </div>



    
    
</div>
<div class="card-footer d-flex justify-content-end">
    <div>
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button type="button" class="btn btn-primary ms-2">Send</button>
    </div>
</div>

</form>
</body>
</html>
